<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="style.css" rel= "stylesheet">
    
    <title>Pizza&Front</title>
</head>
    
<body>
                                <!--header-->
    <header>
        <div class="logo-1">
            <img src="img/Logo (1).png" alt="logo">
        </div>
            <nav>
                <ul type="none">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Ranking</a></li>
                    <li><a href="#">Promoción</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
    </header>
                                    <!--main-->
        <main>
            <article class="photo">
                <img class="envio" src="img/Envio gratis comprando 2 pizzas.png" alt="">
                <img class="back-image" src="img/delivery.png" >
            </article>

            <article class="podio">
                <div>
                    <h2 class="title">Podio de pizzas</h2>
                    <p class="sub-title">Pizzas Top 5</p>
                        <ol class="list-podio">
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                </div>
                <div class="pizza-falling">
                    <img src="img/PizzaFalling.png" alt="Pizza">
                </div>
            </article>    
        </main>
</body>
                                    <!--footer-->
<footer>
    
        <nav>
            <ul class="footer-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="logo-2">
            <img src="img/Logo (1).png" alt="logo">
        </div>
</footer>
</html>
